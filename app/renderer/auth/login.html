<div id="login-body">
	<div class="login_box">
		<form ng-submit="loginVm.login(loginVm.formData)" role="form">
			<div class="login_form card bg-white" style="padding-bottom:28px;">
				<div class="card-header header-line" style="padding: 0;margin-bottom: 20px;">
					<h2>
                        LOGIN
                        <small>Enter your username and password</small>
                    </h2>
				</div>
				<div class="">
					<div>
						<div class="form-group">
							<label for="username">Username:</label>
							<input type="username" required="required" class="form-control" 
								ng-model="loginVm.formData.username" id="username" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" required="required" class="form-control" 
								ng-model="loginVm.formData.password" id="password" placeholder="Password">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="loginVm.formData.rememberMe"> Remember Me
							</label>
						</div>
					</div>
				</div>
				<hr />
				<div>
					<button type="submit" id="save" data-loading-text="Loging in..." class="btn btn-success btn-block btn-lg">
						<i class="fa fa-sign-in"></i> Sign in
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
